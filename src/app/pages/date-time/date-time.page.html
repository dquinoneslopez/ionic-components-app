<app-header title="dateTime"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Birth Data</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Date of birth</ion-label>
            <ion-datetime [value]="birthDate.toISOString()" display-format="DD MMMM YYYY" (ionChange)="dateChange($event)"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restrictions</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min & Max</ion-label>
            <ion-datetime display-format="DD MMMM YYYY" min="2015-01-01" max="2025-12-31"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Years</ion-label>
            <ion-datetime display-format="YYYY" min="2015" max="2025"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Custom Options</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
