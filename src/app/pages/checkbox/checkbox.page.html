<app-header title="Checkbox"></app-header>

<ion-content>
    <ion-item>
        <ion-label class="ion-padding">Default Checkbox</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label class="ion-padding">Disabled Checkbox</ion-label>
        <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label class="ion-padding">Checked Checkbox</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label class="ion-padding">Checkbox Colors </ion-label>
        <ion-checkbox [color]="item.name" [(ngModel)]="item.selected" *ngFor="let item of data"></ion-checkbox>
    </ion-item>

    <ion-item>
        <ion-label class="ion-padding">Checkboxes in a List</ion-label>
        <ion-list>
            <ion-item *ngFor="let entry of form" (click)="onClick(entry)">
                <ion-label>{{entry.val}}</ion-label>
                <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
            </ion-item>
        </ion-list>
        <ion-button (click)="showForm()" expand="block">
            Show form
        </ion-button>
    </ion-item>


</ion-content>
