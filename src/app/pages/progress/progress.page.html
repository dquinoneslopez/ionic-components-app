<app-header title="progress range"></app-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-progress-bar type="determinate" [value]="percentage" color="primary" min="0" max="100"></ion-progress-bar>
        </ion-item>
        <ion-item>
            <ion-range min="0" max="100" step="1" value="0" color="primary" (ionChange)="rangeChange($event)">
                <ion-icon slot="start" name="remove-outline"></ion-icon>
                <ion-icon slot="end" name="add"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-content>
