<app-header [title]="name ||'Input'"></app-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label>Default Input</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Input with value</ion-label>
            <ion-input value="custom"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Input with placeholder</ion-label>
            <ion-input placeholder="Enter Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Input with clear button when there is a value</ion-label>
            <ion-input clearInput value="clear me"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Number type input</ion-label>
            <ion-input type="number" value="333"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Disabled input</ion-label>
            <ion-input value="Disabled" disabled></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Readonly input</ion-label>
            <ion-input value="Readonly" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Default Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Floating Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="fixed">Fixed Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Stacked Label</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
        </ion-item>

    </ion-list>

    <ion-card>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <ion-list>
                <ion-list-header>
                    <ion-label>Form Validation: {{ form.valid}}</ion-label>
                </ion-list-header>

                <ion-item>
                    <ion-label>Email:</ion-label>
                    <ion-input type="email" placeholder="email@email.com" name="email" [(ngModel)]="user.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Password:</ion-label>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
                </ion-item>
            </ion-list>

            <ion-button [disabled]="form.invalid" type="submit" expand="block">
                Send
            </ion-button>
        </form>
    </ion-card>

</ion-content>
